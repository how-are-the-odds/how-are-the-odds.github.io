<!DOCTYPE html>
<html land="en">
<head>
    <title>How are the odds?</title>
    <link rel="stylesheet" href="style.css" as "style">
</head>

<body>
    Everyone always asks what the odds are, but no one ever ask the odds <em>how</em> they are.
    <br>

    <form autocomplete="off">
        <div class="autocomplete">
            <input type="text" id="batter_name", placeholder="batter full name">
            <input type="text" id="pitcher_name", placeholder="pitcher full name">
            <input type="number" id="balls", placeholder="balls" min="0" max="3">
            <input type="number" id="strikes" name="strikes" placeholder="strikes" min="0" max = "2">
        </div>
    </form>
    <button type="button" onclick="get_input_prob()">Try it</button>

    <table id="oddsTable" class="prob-table"></table>

    <div id="tableContainer"></div>

    <script src="autocomplete.js"></script>
    <script src="src.js"></script>
</body>

</html>
